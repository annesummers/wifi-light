apply plugin: 'com.android.application'
//apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'com.neenbedankt.android-apt'

dependencies {
    compile 'com.intellij:annotations:12.0'
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.0"

    /*  compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }*/

    defaultConfig {
        applicationId "com.giganticsheep.wifilight"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode manifestVersionNumber()
        versionName manifestVersionName()
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    packagingOptions {
        exclude 'META-INF/services/org.codehaus.groovy.transform.ASTTransformation'
        exclude 'LICENSE.txt'
    }

    buildTypes {
        release {
            resValue("String", "DEFAULT_API_KEY", DUNCAN_API_KEY)

            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

//apply plugin: 'groovy'

def parseManifest() {
    def manifestFile = file(project.projectDir.absolutePath + '/src/main/AndroidManifest.xml')
    return new XmlParser().parse(manifestFile)
}

def getNamespace() {
    return new groovy.xml.Namespace("http://schemas.android.com/apk/res/android", "android")
}

def manifestVersionName() {
    return parseManifest().attributes()[getNamespace().versionName].toString()
}

def manifestVersionNumber() {
    return parseManifest().attributes()[getNamespace().versionNumber]
}

